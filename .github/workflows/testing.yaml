name: testing

on:
  workflow_dispatch:

  release:
    types: [published]


jobs:

  publish:
    name: testing

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: get release branch
        run: |
          echo "-->"
          cat ${GITHUB_EVENT_PATH}
          echo "<--"

          echo "sha ${GITHUB_SHA}"
          echo "ref ${GITHUB_REF}"

          echo "sha branch"
          git branch -a --contains ${GITHUB_SHA}
          echo "ref branch"
          git branch -a --contains ${GITHUB_REF}
