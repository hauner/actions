name: testing

on:
  workflow_dispatch:

  release:
    types: [published]


jobs:

  bump-version:
    name: 'bump version to release and to next snapshot'

    runs-on: ubuntu-latest

    steps:
      - name: set up git
        run: |
          git config user.name $GITHUB_WORKFLOW
          git config user.email $GITHUB_WORKFLOW@openapiprocessor.io

      - name: set up jdk
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: checkout release branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: set release version
        run: |
          ./gradlew nextRelease --version=${{ github.event.release.tag_name }}

      - name: commit release version
        run: |
          git add .
          git commit -m "bump to release"
          git tag -fa ${{ github.event.release.tag_name }}
          git push --tags

      - name: set next snapshot version
        run: |
          ./gradlew nextSnaphsot

      - name: commit release version
        run: |
          git add .
          git commit -m "bump to next snapshot"
          git push

  build-release:
    name: 'build release'
    needs: [bump-version]

    runs-on: ubuntu-latest

    steps:
      - name: set up jdk
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: checkout release tag
        uses: actions/checkout@v2

      - name: build release
        run: |
          ./gradlew build

