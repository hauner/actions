plugins {
    id 'groovy'
}


group 'com.github.hauner'
version Version.loadVersion (project)


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
}


task(nextRelease, type: ReleaseVersionTask) {
    group ('version')
}

task(nextSnapshot, type: BumpPatchVersionTask) {
    group ('version')
    snapshot = true
}


task(currentVersion) {
    group ('version')

    doLast {
        println "current version: $version"
    }
}






